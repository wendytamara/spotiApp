
<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn"  *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noImage" alt="artista.name" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3> {{ artista.name }} </h3>
    <p> 
      <a [href]="artista.external_urls.spotify" target="_blank" rel="noopener noreferrer"> Ir a la pagina del artista </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger"> Regresar</button>
  </div>
  

</div>
