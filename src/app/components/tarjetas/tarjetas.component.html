<div class="card-columns m-5 animated fadeIn puntero">
    <div (click)="verArtista(release)" class="card" *ngFor="let release of releases">
    <img [src]="release.images | noImage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{ release.name }} </h5>
      <span *ngFor="let artist of release.artists" class="badge badge-pill badge-primary"> {{artist.name }} </span>
    </div>
  </div>
</div>
